services:
  vlei-server:
    image: gleif/vlei
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONIOENCODING=UTF-8
    command: ["vLEI-server", "-s", "./schema/acdc", "-c", "./samples/acdc/", "-o", "./samples/oobis/"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7723/oobi/EBfdlu8R27Fbx-ehrqwImnK-8Cm79sqbAQ4MmvEAYqao"]
      interval: 2s
      timeout: 3s
      retries: 5
      start_period: 2s
    # ports:
    #   - 7723:7723

  witness-demo:
    image: weboftrust/keri-witness-demo:1.1.0
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONIOENCODING=UTF-8
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5642/oobi"]
      interval: 2s
      timeout: 3s
      retries: 5
      start_period: 2s
    configs:
      - source: wan.json
        target: /keripy/scripts/keri/cf/main/wan.json
      - source: wes.json
        target: /keripy/scripts/keri/cf/main/wes.json
      - source: wil.json
        target: /keripy/scripts/keri/cf/main/wil.json
    # ports:
    #   - 5642:5642
    #   - 5643:5643
    #   - 5644:5644

  keria:
    depends_on:
      vlei-server:
        condition: service_healthy
      witness-demo:
        condition: service_healthy
    build:
      context: ./images/keria-escrow-timeout
      dockerfile: Dockerfile
    environment:
      - KERI_AGENT_CORS=1
      - PYTHONUNBUFFERED=1
      - PYTHONIOENCODING=UTF-8
    configs:
      - source: keria.json
        target: /usr/local/var/keri/cf/keria.json
    healthcheck:
      test: ["CMD", "wget", "--spider", "http://keria:3902/spec.yaml"]
      interval: 2s
      timeout: 3s
      retries: 5
      start_period: 2s
    # ports:
    #   - 3901:3901
    #   - 3902:3902
    #   - 3903:3903

  test:
    depends_on:
      keria:
        condition: service_healthy
    build:
      context: ./
    environment:
      - KERIA_HOSTNAME=keria
